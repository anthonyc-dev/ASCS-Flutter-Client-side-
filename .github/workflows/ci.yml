name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.5 # or specific version like 3.13.0

      # 3️⃣ Get dependencies
      - name: Get Flutter packages
        working-directory: my-app
        run: flutter pub get

      # 4️⃣ Analyze the project
      - name: Analyze project source
        working-directory: my-app
        run: flutter analyze

      # Optional: Build web app
      # - name: Build web
      #   run: flutter build web

      # Optional: Build Android APK
      - name: Build APK
        working-directory: my-app
        run: flutter build apk

      # Optional: Build iOS (only works on macOS runners)
      # - name: Build iOS
      #   runs-on: macos-latest
      #   run: flutter build ios

      # 5️⃣ Run tests
      - name: Run tests
        working-directory: my-app
        run: flutter tes
